<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Working With Images</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Working With Images</h1>

		<h2>Orientation Based Responsive Image</h2>
		<picture>
			<source media="(orientation:portrait)" srcset="imagess/calgary-tower-portrait.webp">
			<img src="imagess/calgary-tower-landscape.webp" alt="The observation deck of the Calgary Tower against an afternoon blue sky" title="The observation deck of the Calgary Tower against an afternoon blue sky" loading="lazy" style="display:block;">
		</picture>

		<h2>Responsive Images - Desktop First</h2>
		<picture>
			<source media="(max-width:450px)" srcset="imagess/small.png">
			<source media="(max-width:650px)" srcset="imagess/medium.png">
			<img src="imagess/large.png" alt="Banner" loading="lazy" style="max-width:100%;height:auto;">
		</picture>

		<h2>Responsive Images - Mobile First</h2>
		<picture>
			<source media="(min-width:1000px)" srcset="imagess/sunglasses-full.webp">
			<source media="(min-width:650px)" srcset="imagess/sunglasses-med.webp">
			<img src="imagess/sunglasses-small.webp" alt="Black sunglasses sitting on a mound of sand at the beach." style="max-width:100%; height:auto;">
		</picture>
	</body>
</html>
